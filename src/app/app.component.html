<div class="container">
  <form [formGroup]="form" class="form">
    <label for="input" class="form-label"> Test your password strength </label>
    <input formControlName="input" id="input" type="text" class="form-input" />
  </form>

  <ul class="list" [ngClass]="checkPasswordStrength()">
    <li *ngFor="let colorSection of [1, 2, 3]" class="colorSection"></li>
  </ul>

  <p *ngIf="input.value" class="message">
    {{ message }}
  </p>
</div>
